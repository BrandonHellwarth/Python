<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Flask App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='people.css')}}"><!--bottom link takes precident over others-->
</head>
<body>
    <h1>My First Flask App</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for num in range(age) %}
            {% if num % 2 == 0 %}
            <tr>
                <td>{{num}}</td>
                <td>{{name}}</td>
                <td>{{age}}</td>
            </tr>
            {% else %}
            <tr>
                <td>nothing</td>
                <td>nothing</td>
                <td>nothing</td>
            </tr>
            {% endif %} <!--ends the if statement-->
            {% endfor %} <!--  ends the for loop  -->
        </tbody>
    </table>
</body>
</html>
