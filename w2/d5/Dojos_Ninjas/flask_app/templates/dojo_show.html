<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
</head>
<style>
    body{
        padding: 20px 300px;
    }
    .row{
        margin-top: 20px;
        border-bottom: 2px solid black;
    }
</style>
<body>
    <h1>{{dojo.name}} Ninjas</h1>
    {% for ninja in dojo.ninjas %}
    <div class="row">
        <p>First Name: {{ninja.first_name}}</p>
        <p>last_name:  {{ninja.last_name}}</p>
        <p>age:  {{ninja.age}}</p>
    </div>
    {% endfor %}
    <a href="/">Home</a>
</body>
</html>
