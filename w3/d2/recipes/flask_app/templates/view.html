<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='view.css')}}">
</head>
<body>
    <div id="header">
        <h2>Welcome, {{user.first_name}}</h2>
        <div id="links">
            <a href="/welcome/{{user.id}}">Back to Recipes</a>
            <a href="/">Logout</a>
        </div>
    </div>
    <div id="nav">
        <h1>{{recipe.name}}</h1>
        <h4>Posted By: {{recipe.posted_by}}</h4>
    </div>
    <div id="main">
        <div class="row">
            <p>Description:</p>
            <p>{{recipe.description}}</p>
        </div>
        <div class="row">
            <p>Under 30 Minuets?</p>
            {% if recipe.under == 1 %}
            <p>Yes</p>
            {% else %}
            <p>No</p>
            {% endif %}
        </div>
        <div class="row">
            <p>Instructions:</p>
            <p>{{recipe.instructions}}</p>
        </div>
        <div class="row">
            <p>Date Made:</p>
            <p>{{recipe.date_made}}</p>
        </div>
    </div>
</body>
</html>
